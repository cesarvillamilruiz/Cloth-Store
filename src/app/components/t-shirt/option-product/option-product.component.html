<div class="optionProductContainer col-11">
    <header>
        <div class="d-flex justify-content-between flex-nowrap mt-4">
            <h6>Productos</h6>
            <button type="button" class="btn-close mr-3" (click)="closeOptionProduct.emit()"
                aria-label="Close"></button>
        </div>
        <h2>Administra tus productos</h2>
        <p>Aqui puedes seleccionar multiples tallas y colores de camiseta</p>
    </header>
    <hr>
    <div class="card optionProductContainer__product">
        <div class="card-body">
            <div class="d-flex flex-nowrap justify-content-between">
                <p>Productos</p>
                <app-button-one label="{{'Agregar camiseta'}}" class="rounded-pill blue-light p-2 px-3" [disabled]="products().length > 11"
                    (click)="onAddProduct()"></app-button-one>
            </div>
            <div class="d-flex justify-content-start flex-wrap col-12">
                <div *ngFor="let product of products(); let i = index" class="col-2 d-flex flex-nowrap mr-5" (click)="onSelectProduct(i)">
                    <div [ngClass]="selectedIndexProduct() === i ? 'elementProduct elementProduct__selected col-12' : 'elementProduct col-12 mr-4'"
                    [style.backgroundImage]="getBackGroundImageUrl(product)"></div>
                    <button *ngIf="products().length > 1" type="button" class="closeProduct p-0 rounded-circle col-1" (click)="onRemoveProduct(i)">X</button>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="products().length">
        <hr>
        <div class="card">
            <div class="card-body">
                <p>Selecciona el color</p>
                <div class="optionProductContainer__color">
                    <app-button-one class="color white" (click)="setTShirtColor(color.white)"></app-button-one>
                    <app-button-one class="color red" (click)="setTShirtColor(color.red)"></app-button-one>
                    <app-button-one class="color yellow" (click)="setTShirtColor(color.yellow)"></app-button-one>
                    <app-button-one class="color green" (click)="setTShirtColor(color.green)"></app-button-one>
                    <app-button-one class="color blue" (click)="setTShirtColor(color.blue)"></app-button-one>
                    <app-button-one class="color purple" (click)="setTShirtColor(color.purple)"></app-button-one>
                    <app-button-one class="color pink" (click)="setTShirtColor(color.pink)"></app-button-one>
                </div>
            </div>
        </div>
        <hr>
        <div class="card mt-4">
            <div class="card-body">
                <p>Selecciona tu talla</p>
                <div class="col-12 d-flex justify-content-between flex-nowrap">
                    <div class="col-2 d-flex flex-column align-items-center">
                        <label>S</label>
                        <div class="col-10">
                            <input type="text" class="form-control" (change)="onAddSize($event, tShirtSize.s)"
                                (keypress)="onValidateSizeAmount($event)" maxlength="2"
                                [disabled]="products().length < 1">
                        </div>
                    </div>
                    <div class="col-2 d-flex flex-column align-items-center">
                        <label>M</label>
                        <div class="col-10">
                            <input type="text" class="form-control" (change)="onAddSize($event, tShirtSize.m)"
                                (keypress)="onValidateSizeAmount($event)" maxlength="2"
                                [disabled]="products().length < 1">
                        </div>
                    </div>
                    <div class="col-2 d-flex flex-column align-items-center">
                        <label>L</label>
                        <div class="col-10">
                            <input type="text" class="form-control" (change)="onAddSize($event, tShirtSize.l)"
                                (keypress)="onValidateSizeAmount($event)" maxlength="2"
                                [disabled]="products().length < 1">
                        </div>
                    </div>
                    <div class="col-2 d-flex flex-column align-items-center">
                        <label>XL</label>
                        <div class="col-10">
                            <input type="text" class="form-control" (change)="onAddSize($event, tShirtSize.xl)"
                                (keypress)="onValidateSizeAmount($event)" maxlength="2"
                                [disabled]="products().length < 1">
                        </div>
                    </div>
                    <div class="col-2 d-flex flex-column align-items-center">
                        <label>XXL</label>
                        <div class="col-10">
                            <input type="text" class="form-control" (change)="onAddSize($event, tShirtSize.xxl)"
                                (keypress)="onValidateSizeAmount($event)" maxlength="2"
                                [disabled]="products().length < 1">
                        </div>
                    </div>
                    <div class="col-2 d-flex flex-column align-items-center">
                        <label>XXXL</label>
                        <div class="col-10">
                            <input type="text" class="form-control" (change)="onAddSize($event, tShirtSize.xxxl)"
                                (keypress)="onValidateSizeAmount($event)" maxlength="2"
                                [disabled]="products().length < 1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
